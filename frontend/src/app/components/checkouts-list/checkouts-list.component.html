<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>CHECKOUTS</mat-card-title>
    <mat-card-content>
      <mat-nav-list *ngIf="(checkouts$ | async) as checkouts">
        <table mat-table [dataSource]="checkouts.content" matSort class="table">

          <ng-container matColumnDef="borrowedBook.title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BOOK</th>
            <td mat-cell *matCellDef="let checkout" >{{checkout.borrowedBook.title}} by {{checkout.borrowedBook.author}}</td>
          </ng-container>

          <ng-container matColumnDef="borrowerFirstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BORROWER FIRST NAME</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.borrowerFirstName}}</td>
          </ng-container>

          <ng-container matColumnDef="borrowerLastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BORROWER LAST NAME</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.borrowerLastName}}</td>
          </ng-container>

          <ng-container matColumnDef="checkedOutDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Checked out date</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.checkedOutDate}}</td>
          </ng-container>

          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Due date</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.dueDate}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['borrowedBook.title', 'borrowerFirstName', 'borrowerLastName', 'checkedOutDate', 'dueDate']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['borrowedBook.title', 'borrowerFirstName', 'borrowerLastName', 'checkedOutDate', 'dueDate']"></tr>
        </table>
      </mat-nav-list>
      <mat-paginator
        [length]="(checkouts$ | async)?.totalElements"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
