<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>BOOKS</mat-card-title>
    <mat-card-content>
      <mat-nav-list *ngIf="(books$ | async) as books">
        <table mat-table [dataSource]="books.content" class="table">

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>TITLE</th>
            <td mat-cell *matCellDef="let book" [routerLink]="['/books', book.id]">{{book.title}}</td>
          </ng-container>

          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>AUTHOR</th>
            <td mat-cell *matCellDef="let book">{{book.author}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>STATUS</th>
            <td mat-cell *matCellDef="let book" class="status-cell" [ngClass]="{'background-orange': book.status == 'BORROWED'}">{{book.status}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['title', 'author', 'status']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['title', 'author', 'status']"></tr>
        </table>
      </mat-nav-list>
      <mat-paginator
        [length]="(books$ | async)?.totalElements"
        [pageIndex]="pageRequest.pageIndex"
        [pageSize]="pageRequest.pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
